<ion-header [translucent]='true'>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>RoadMap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="8">
      <h2>Evènements à venir :</h2>
    </ion-col>
    <ion-col size="4">
      <ion-select [(ngModel)]='filter'>
        <ion-select-option value='year'>Année</ion-select-option>
        <ion-select-option value='month'>Mois</ion-select-option>
        <ion-select-option value='day'>Jour</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>
  
</ion-content>
